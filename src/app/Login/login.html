
<div class="align-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form id="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">User Name</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username"  placeholder="Enter user name" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password"  placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block align-btn" style="margin-top:20px;">Login</button>
          </form>
          <p style="color: red;" *ngIf="errorMessage">{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
